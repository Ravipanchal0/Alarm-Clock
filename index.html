<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alarm Clock - done all your events on your time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body class="flex items-center justify-center h-screen w-screen ">
    <audio id="myAudio">
        <source src="./audio/alarm_clock.mp3" type="audio/mpeg">
    </audio>
    <div class="rounded-3xl p-8 bg-yellow-500 w-80 h-2/3  text-center overflow-hidden shadow-2xl">
        <nav class="flex items-center justify-between">
            <div class="flex items-center space-x-1">
                <img src="./img/icon.png" class="w-10">
                <h1 class="text-2xl font-bold text-white">Alarm Clock</h1>
            </div>
        </nav>
        <hr class="my-2 border border-b-2 border-black ">
        <form class="my-10 flex flex-col items-center justify-center" id="set-time">
            <input
                class="text-lg px-4 py-2 w-full rounded-lg focus:outline outline-2 outline-yellow-700 outline-offset-1"
                placeholder="Alarm name" id="alarm-name">
            <div class="flex space-x-1 overflow-hidden justify-center mt-5 items-center">
                <input id="hour" type="number" min="00" max="12"
                    class="font-bold my-6 p-2 text-xl outline-none w-16 rounded-md" value="00">
                <input id="min" type="number" min="00" max="59"
                    class="font-bold my-6 p-2 text-xl outline-none w-16 rounded-md" value="00">
                <select class="mx-2 p-1 rounded outline-none" id="ampm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
            <button id="set-alarm"
                class="px-4 py-2 text-lg font-bold bg-white rounded-lg text-black hover:bg-yellow-100">Set
                alarm</button>
            <div class="close-btn hidden relative p-4 mt-5 text-lg bg-white rounded-lg w-full pointer-events-none"
                id="setted-alarm">
            </div>
        </form>
        <div class="mt-8 flex-col items-center justify-center hidden" id="alarm-ring">
            <p class="text-lg" id="set-alarm-name"></p>
            <div class="text-3xl font-bold" id="time"></div>
            <div class="animation-vibrate my-5">
                <img src="./img/ringing alarm.png" class="rotate-[20deg] w-36" alt="">
            </div>
            <button class="px-14 py-2 bg-white font-bold text-xl rounded-lg tracking-wide hover:bg-gray-200"
                id="stop-alarm">stop</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
